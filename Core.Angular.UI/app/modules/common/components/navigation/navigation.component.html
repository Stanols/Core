<div>
	<ul class="navigation">
		<li
			*ngFor="let item of items"
			class="navigation-item"
		>
			<a
				class="navigation-link"
				[id]="item.id"
				[routerLink]="item.link"
			>
				<em class="allign-middle fas fa-fw fa-database"></em>
				<span class="allign-middle">{{item.name}}</span>
			</a>
		</li>
	</ul>
</div>
