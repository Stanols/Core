<div class="navigation">
	<div class="clearfix row">
		<div class="col-sm-3">
			<div
				ngbNav
				#nav="ngbNav"
				class="nav nav-pills flex-column"
				orientation="vertical"
				[(activeId)]="activeId"
			>
				<div
					class="nav-item"
					*ngFor="let item of items"
					[ngbNavItem]="item.id"
					[ngSwitch]="item.name"
				>
					<a
						ngbNavLink
						class="nav-link navigation-link"
					>
						<fa-icon class="icon" [icon]="item.icon"></fa-icon>
						<span>{{item.title}}</span>
					</a>
					<ng-template ngbNavContent *ngSwitchCase="item.name" {{item.component}}>
						
					</ng-template>
				</div>
			</div>
		</div>
		<div [ngbNavOutlet]="nav" class="col-sm-9"></div>
	</div>
</div>
