<div class="login">
	<h3>Sign In</h3>

	<form (ngSubmit)="onSignIn()" (keyup.enter)="onSignIn()">
		<div class="form-group">
			<label for="name" class="form-label">Name</label>
			<input id="name" name="name" class="form-control" type="text" [(ngModel)]="model.name" placeholder="Login" />
		</div>
		<div class="form-group mt-2">
			<label for="password" class="form-label">Password</label>
			<input id="password" name="name" class="form-control" type="password" [(ngModel)]="model.password" placeholder="Password" />
		</div>
		<div class="form-group mt-4">
			<button class="form-control btn btn-primary" type="submit" >Sign In</button>
		</div>
		<div class="form-group mt-4">
			<a class="form-control btn btn-secondary" role="button" href="#/account/registration">Sign Up</a>
		</div>
	</form>
</div>
